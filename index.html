<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Manrope:wght@200&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Tic-Tac-Amigo</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main class="background">

        <section class ="title">
            <h1>Tic-Tac-Amigo</h1>
        </section>

        <section class ="scoreboard">
            <h3 class ="current-score"></h3>
        </section>

        <section class="display"></section>
        
        <section class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>   

        <section class="display announcement hide"></section>

        <section class="controls">
            <button id="restart">Restart</button>
            <a href="https://www.youtube.com/clip/UgkxnnZxDWeKhTR2ZpAqtCccoTLa4A0d23UC"><button id="watch-ad">Watch a Youtube Ad</button></a> 
        </section>

    </main>
</body>
</html>
