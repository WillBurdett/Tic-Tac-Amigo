<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Manrope:wght@200&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main class="background">

        <section class ="title">
            <h1>Tic-Tac-Amigo</h1>
        </section>

        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        
        <section class="board">
            <div data-cell-index="0"class="tile"></div>
            <div data-cell-index="1"class="tile"></div>
            <div data-cell-index="2"class="tile"></div>
            <div data-cell-index="3"class="tile"></div>
            <div data-cell-index="4"class="tile"></div>
            <div data-cell-index="5"class="tile"></div>
            <div data-cell-index="6"class="tile"></div>
            <div data-cell-index="7"class="tile"></div>
            <div data-cell-index="8"class="tile"></div>
        </section>   

        <section class="display announcement hide"></section>

        <section class="controls">
            <button id="restart">Restart</button>
            <button id="watch-ad">Watch a Youtube Ad</button>
        </section>

    </main>
</body>
</html>
